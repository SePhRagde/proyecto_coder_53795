<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fanaticos de los Green Bay Packers</title>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <script src="https://kit.fontawesome.com/f5922fd1ba.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/estilos.css">
    </head>
    <body>
        <header class="header">
            <img class="logoNav" src="../assets/img/Logo.png" alt="Logo de Fanaticos">
            <section>
                <nav >
                    <ul class="navIn">
                        <li class="navegacion"><a href="../index.html">Inicio</a></li>
                        <li class="navegacion"><a href="./nosotros.html">Nosotros</a></li>
                        <li class="navegacion"><a href="./noticias.html">Noticias</a></li>
                        <li class="navegacion"><a href="./eventos.html">Eventos</a></li>
                        <li class="navegacion"><a href="./tienda.html">Tienda</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main class="main">
            <Div>
                <img src="../assets/img/Galeria/Galeria 1.jpg" alt="Galería dinámica">
            </Div>
            <section>
                <form action="" method="post">
                    <input type="text" placeholder="A que evento quieres ir?" id="whereto" name="whereto" required>
                    <input type="date" placeholder="Fecha del evento" id="eventdate" name="eventdate" required>
                    <input type="text" placeholder="Ingrese su nombre" id="eventname" name="eventname" required>
                    <input type="number" placeholder="Cantidad de personas" id="quantity" name="quantity" required>
                    <input type="email" placeholder="Ingrese su correo electrónico" id="eventemail" name="eventemail" required>
                    <input type="reset" value="Borrar">
                    <input type="submit" value="Enviar tu reserva">
            </section>
            <section>
                <fieldset>
                    <h2 class="titulo">Información del evento</h2>
                </fieldset>
            </section>
            <section class="mapaEventos">
                <h3 class="titulo">Sitio 1</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248.5365928440901!2d-74.05419605988952!3d4.667750378144503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9af5340efacf%3A0x1f51b5fc07bd9cd!2sLXF%20Bar!5e0!3m2!1sen!2sco!4v1707544040456!5m2!1sen!2sco" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <section class="mapaEventos">
                <h3 class="titulo">Sitio 2</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22184.2995038143!2d-74.03148052134638!3d4.698347031795601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9aa7fee9b699%3A0x1c7e2ec1d17c2194!2sMadison%20Burger%20Club!5e0!3m2!1sen!2sco!4v1707544431623!5m2!1sen!2sco" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <section class="mapaEventos">
                <h3 class="titulo">Sitio 3</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248.5135451864666!2d-74.06622475814653!3d4.732378615359101!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f85e296661dd5%3A0x6cf562a31ae8e2ef!2sSocial%20-%20Parque%20La%20Colina!5e0!3m2!1sen!2sco!4v1707544360542!5m2!1sen!2sco" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </main>
        <footer class="footer">
            <div class="imgFoot">
                <section>
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="../assets/img/Instagram.png" alt="Siguenos en nuestro Instagram">
                    </a>
                </section>
                <section>
                    <a href="tienda.html">
                        <img src="../assets/img/Tienda.png" alt="Ve a nuestra tienda">
                    </a>
                </section>
                <section>
                    <a href="https://www.whatsapp.com" target="_blank">
                        <img src="../assets/img/Whatsapp.jpg" alt="Unete a nuestro grupo de WhatsApp">
                    </a>
                </section>
            </div>
            <div>
                <nav>
                    <ul class="navFin">
                        <li><a class="linkNavFin" href="../index.html">Inicio</a></li>
                        <li><a class="linkNavFin" href="./nosotros.html">Nosotros</a></li>
                        <li><a class="linkNavFin" href="./noticias.html">Noticias</a></li>
                        <li><a class="linkNavFin" href="./eventos.html">Eventos</a></li>
                        <li><a class="linkNavFin" href="./tienda.html">Tienda</a></li>
                    </ul>
                </nav>
            </div>
            <div class="copyright">
                <img src="../assets/img/derechos-de-autor.png" alt="Derechos de autor">
                <label for="">Todos los derechos reservados</label>
            </div>
        </footer>
    </body>
</html>
